<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Our Memories</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1e; /* Dark background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f4f4f4; /* Light text for contrast */
        }

        .dashboard-container {
            text-align: center;
            background-color: #2c2c2e; /* Slightly lighter dark color for contrast */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff6b6b; /* Accent color for the title */
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #e0e0e0; /* Lighter text color */
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            margin-bottom: 20px;
        }

        .video-wrapper iframe,
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 2px solid #ff6b6b; /* Light border for video */
        }

        .memory-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #ff6b6b; /* Accent color for the memory title */
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>kiss kiss</h1>
    <p>im sorry.</p>

    <div class="video-wrapper">
        <video controls>
            <source src="your-memory-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="memory-title">im sorry</div>
</div>

</body>
</html>
